<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            text-align: center;
        }
        table{
            background-color: aquamarine;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid black;
            border-radius: 10px;
        }
        th {
            text-align: left;
        }
        td{
            text-align: right;
        }
    </style>
    <title>Form</title>
</head>

<body>
    <form action="POST" action="register.php">
        <table>

            <tr>
                <th>
                    <label for="name">Name</label>
                </th>
                <td><input type="text" name="name" id="name" placeholder="Your name" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="surname">Surname</label>
                </th>
                <td>
                    <input type="text" name="surname" id="surname" placeholder="Your surname" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Gender</label>
                </th>
                <td>
                    <label for="male">Muski</label><input type="radio" name="gender" id="male">
                    <label for="female">Zenski</label><input type="radio" name="gender" id="female">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="email">Email</label>
                </th>
                <td>
                    <input type="email" name="email" id="email" placeholder="Your email" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="pass">Password</label>
                </th>
                <td>
                    <input type="password" name="pass" id="pass" placeholder="Your password" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="re-pass">Retyped password</label>
                </th>
                <td>
                    <input type="password" name="re-pass" id="re-pass" placeholder="Retyped password" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Courses</label>
                </th>
                <td>
                    <label for="php">PHP</label><input type="checkbox" name="php" id="php" value="PHP">
                    <label for="css">CSS</label><input type="checkbox" name="css" id="css" value="CSS">
                    <label for="js">JS</label><input type="checkbox" name="js" id="js" value="JS">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="photo">Photo</label>
                </th>
                <td>
                    <input type="file" name="photo" id="photo">
                </td>
            </tr>
            <tr>
                <th>
                    <input type="submit" value="Save">
                </th>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
